{% extends 'base.html' %}
{% block content %}
    <h2>{{ recipe.recipe_name }}</h2>
    <p>Added by {{ recipe.chef.username }} on {{ recipe.date_added }}</p>

    <h3>Time:</h3>
    <p> {{ recipe.total_time }} </p>

    <h3>Ingredients</h3>
    <p> {{recipe.ingredients }} </p>

    <h3>Method</h3>
    <p> {{recipe.method }} </p>
    
{% endblock %}
