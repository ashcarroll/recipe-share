{% extends 'base.html' %}
{% block content %}

<h1>Your favorite recipes</h1>

<ul class="card-list">
    {% for recipe in recipes %}
        <li>
            <a href="{{ url_for('recipe', recipe_id=recipe.recipe_id)}}">{{ recipe.recipe_name }}</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
